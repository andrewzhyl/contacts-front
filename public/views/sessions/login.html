<div class="row">
    <div class="col-sm-12">
        <div class="row">
            <h1>登陆</h1>
        </div>
        <form class="form-horizontal" name="loginForm" novalidate ng-submit="login()">
            <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && newContact.username.$touched }">
                <label for="email" class="col-sm-2 control-label">email:</label>
                <div class="col-sm-6">
                    <input type="email" name="email" class="form-control" ng-model="user.email" required>
                    <div class="help-block" ng-messages="loginForm.email.$error" ng-show="loginForm.email.$touched">
                        <p ng-message="email">请输入正确的 email.</p>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                <label for="email" class="col-sm-2 control-label">password:</label>
                <div class="col-sm-6">
                    <input type="password" name="password" class="form-control" ng-model="user.password" required server-error>
                    <div class="help-block" ng-messages="loginForm.password.$error" ng-show="loginForm.password.$touched">
                        <p ng-message="required">密码必填.</p>
                        <p ng-message="server">{{ errors.password }}</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" ng-disabled="loginForm.$invalid"> 登陆 </button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    还没注册？ <a href ui-sref="sessions.signup">注册</a>  <!-- <a href="/signup">注册</a> -->
                </div>
            </div>
        </form>
    </div>
</div>
